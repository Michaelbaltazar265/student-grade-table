<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" 
        integrity="sha512-1sLg2zcT3n7osSBWgWwaLYULxlCxQ8ReyS+8QvjyhF8YxrESmO+yjB59f3sNLLN022lg1X2PMckOlXkMQfYoGA==" 
        crossorigin="anonymous" />
        <title>Student Grade Table</title>
    </header>
    <body> 
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-4"> 
                    <h2>Student Grade Table</h2> 
                </div>
                <div class="col-4">
                    <h3>Average Grade<span class="badge badge-secondary">84</span></h3>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped"> 
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Course</th>
                    <th scope="col">Grade</th>
                </tr>
            </thead> 
            <tbody id="user-data">
            </tbody>
        </table>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js" 
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" 
    crossorigin="anonymous"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="main.js"></script>
    </body>  
</html>
